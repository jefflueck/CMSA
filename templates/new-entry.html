<!-- New Student Entry Form -->
<!-- Using NewCtrl for View -->
<div class="container" ng-repeat="new in new.new">
  <form class="form-horizontal" ng-submit="addStudent()" >
				<div class="form-group">
					<h2>New Student</h2>
					<input type="hidden" name="_subject" value="New Student!"/>
				</div>
				<div class="form-group">
					<label for="studentsName">{{ new.studentsName }}</label>
					<input type="text" class="form-control" id="studentsName" placeholder="John/Jane Smith" ng-model="studentsName">
				</div>
				<div class="form-group">
					<label for="parentsName">{{ new.parentsName }}</label>
					<input type="text" name="text" class="form-control" id="parentsName" placeholder="John/Jane Smith" ng-model="parentsName">
				</div>
				<div class="form-group">
					<label for="address">{{ new.address }}</label>
					<input type="text" name="text" class="form-control" id="address" placeholder="111 Smith Street, Any Town, State 55555" ng-model="address">
				</div>
				<div class="form-group">
					<label for="telephoneNumber">{{ new.phoneNumber }}</label>
					<input type="tel" name="tel" class="form-control" id="telephoneNumber" placeholder="111-111-1111" ng-model="telephoneNumber">
				</div>
				<div class="form-group">
					<label for="email">{{ new.email }}</label>
					<input type="email" name="_replyto" class="form-control" id="email" placeholder="example@service.com" ng-model="email">
				</div>
				<div class="form-group">
					<label for="birthday">{{ new.birthday }}</label>
					<input type="text" name="text" class="form-control" id="birthday" placeholder="MM/DD/YYYY" ng-model="birthday">
				</div>
				<div class="form-group">
					<label for="school">{{ new.school }}</label>
					<input type="text" name="text" class="form-control" id="school" ng-model="school">
				</div>
				<div class="form-group">
				<label for="grade">{{ new.grade }}</label>
				<select class="form-control" id="grade" name="option" ng-model="grade">
					<option>none</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				</div>
				<div class="form-group">
				<label for="years">{{ new.years }}</label>
				<select class="form-control" id="years" name="option" ng-model="years">
					<option>none</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
				</select>
				</div>
					<div class="form-group">
					<label for="otherInstruments">{{ new.otherInstruments }}</label>
					<input type="text" name="text" class="form-control" id="otherInstruments" ng-model="otherInstruments">
				</div>
				<div class="form-group">
					<label for="reasonLessons">{{ new.reasonLessons }}</label>
					<textarea class="form-control" name="textarea" rows="10" id="reasonLessons" ng-model="reasonLessons"></textarea>
				</div>
				<div class="form-group">
					<label for="goals">{{ new.goals }}</label>
					<textarea class="form-control" name="textarea" rows="10" id="goals" ng-model="goals"></textarea>
				</div>
				<button type="submit" value="Send" class="btn btn-primary">Submit</button>
			</form>
    </div>
