<!DOCTYPE html>
<html>
<head>
<title>New Students</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- cmsa stylesheet -->
<link rel="stylesheet" type="text/css" href="cmsastyle">

</head>

  <body>

    <!-- New Student Form -->

    <div class="container">
      <form class="form-horizontal" action="https://formspree.io/heidi.lueck@gmail.com"
        method="POST">
  					<div class="form-group">
  						<h2>New Students</h2>
  						<input type="hidden" name="_subject" value="New Student!"/>
  					</div>
  					<div class="form-group">
  						<label for="studentsName">Students Name</label>
  						<input type="text" name="text" class="form-control" id="studentName" placeholder="John/Jane Smith">
  					</div>
  					<div class="form-group">
  						<label for="parentsName">Parents Name</label>
  						<input type="text" name="text" class="form-control" id="parentsName" placeholder="John/Jane Smith">
  					</div>
  					<div class="form-group">
  						<label for="address">Home Address</label>
  						<input type="text" name="text" class="form-control" id="adress" placeholder="111 Smith Street, Any Town, State 55555">
  					</div>
  					<div class="form-group">
  						<label for="telephoneNumber">Phone Number</label>
  						<input type="tel" name="tel" class="form-control" id="telephoneNumber" placeholder="111-111-1111">
  					</div>
  					<div class="form-group">
  						<label for="email">Email</label>
  						<input type="email" name="_replyto" class="form-control" id="email" placeholder="example@service.com">
  					</div>
  					<div class="form-group">
  						<label for="birthday">Birthday</label>
  						<input type="text" name="text" class="form-control" id="birthday" placeholder="MM/DD/YYYY">
  					</div>
  					<div class="form-group">
  						<label for="school">School</label>
  						<input type="text" name="text" class="form-control" id="school">
  					</div>
  					<div class="form-group">
  					<label for="grade">Grade in School</label>
  					<select class="form-control" id="grade" name="option">
  						<option>none</option>
  						<option>1</option>
  						<option>2</option>
  						<option>3</option>
  						<option>4</option>
  						<option>5</option>
  						<option>6</option>
  						<option>7</option>
  						<option>8</option>
  						<option>9</option>
  						<option>10</option>
  						<option>11</option>
  						<option>12</option>
  					</select>
  					</div>
  					<div class="form-group">
  					<label for="years">Years in Lessons</label>
  					<select class="form-control" id="years" name="option">
  						<option>none</option>
  						<option>1</option>
  						<option>2</option>
  						<option>3</option>
  						<option>4</option>
  						<option>5</option>
  						<option>6</option>
  						<option>7</option>
  						<option>8</option>
  						<option>9</option>
  						<option>10</option>
  						<option>11</option>
  						<option>12</option>
  						<option>13</option>
  						<option>14</option>
  						<option>15</option>
  						<option>16</option>
  						<option>17</option>
  						<option>18</option>
  						<option>19</option>
  						<option>20</option>
  					</select>
  					</div>
  						<div class="form-group">
  						<label for="otherInstruments">Other instruments</label>
  						<input type="text" name="text" class="form-control" id="otherInstruments">
  					</div>
  					<div class="form-group">
  						<label for="reasonLessons">Why are you intrested in taking piano lessons</label>
  						<textarea class="form-control" name="textarea" rows="10" id="lessonReason"></textarea>
  					</div>
  					<div class="form-group">
  						<label for="goals">Why are your goals</label>
  						<textarea class="form-control" name="textarea" rows="10" id="goals"></textarea>
  					</div>
  					<button type="submit" value="Send" class="btn btn-primary">Submit</button>
  				</form>
        </div>
  </body>
</html>
